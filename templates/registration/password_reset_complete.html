{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - TravelEase{% endblock %}

{% block content %}
<div class="min-h-screen flex">
    <!-- Left Side - Image -->
    <div class="hidden lg:block lg:w-1/2">
        <img src="https://images.unsplash.com/photo-1488085061387-422e29b40080?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1931&q=80"
             alt="Travel"
             class="w-full h-screen object-cover">
    </div>

    <!-- Right Side - Content -->
    <div class="w-full lg:w-1/2 flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8" data-aos="fade-up">
            <div>
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <i class="fas fa-check text-green-600 text-xl"></i>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Password Reset Complete
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Your password has been successfully reset.
                </p>
            </div>
            
            <div class="text-center">
                <a href="{% url 'login' %}" class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Log in with new password
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
